<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: header"/>

<style>
    * {
        position: relative;
        box-sizing: border-box;
    }

    .box {
        width: 800px;
        height: 80px;
        color: black;
        margin: 0 auto;
        margin-bottom: 24px;
    }

    .box > div {
        display: flex;
        position: absolute;
        top: 0;
        width: 800px;
        height: 80px;
        background: white;
        justify-content: space-between;
        flex-direction: column;
        padding: 16px;
        border-radius: 16px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        transform-origin: top center;
        will-change: transform;
        overflow: hidden;
        line-height: 46px;
        font-size: 35px;
    }

    .content {
        margin: 0 auto;
    }

    svg {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
</style>
<body>
<div th:replace="layout/bodyHeader :: bodyHeader"/>
<div style="height: 150px;"></div>
<div class="container mb-5">
    <div class="row box">
        <div class="col-md-5 mx-auto">
            <div class="input-group">
                <input style="line-height:30px;border: none; border-radius: 0px; border-bottom: 1px solid gray" class="form-control" type="search" placeholder="문제번호를 입력해주세요. ex) 11001" id="example-search-input">
                <button type="button" class="btn btn-primary">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<div th:each="problem : ${problemList}">
    <div class="box"><div>
        <div class="content container">
            <div class="row align-col-center">
                <div class="col-md-1 text-center"><img th:src="${problem.tier_url}" height="35px" width="37px"></div>
                <div th:text="${problem.problem_number}" class="col-md-2"></div>
                <div th:text="${problem.problem_name}" class="col-md-8"></div>
                <div class="col-md-1 text-center"><input class="form-check-input my-2" type="checkbox" value=""></div>
            </div>
        </div>
    </div></div>
</div>



<div th:replace="layout/footer :: footer"/>
</body>
<script>

    requestAnimationFrame(() => {
        const boxes = document.querySelectorAll(".box");

        function getIntersectionRatio(i) {
            const a = [window.scrollY, window.scrollY + window.innerHeight];
            const b = [boxes[i].offsetTop, boxes[i].offsetTop + boxes[i].clientHeight];

            const max = Math.max(a[0], b[0]);
            const min = Math.min(a[1], b[1]);

            return Math.max(0, (min - max) / (b[1] - b[0]));
        }

        function onScroll() {
            const boxes = document.querySelectorAll(".box");
            for (let i = 0; i < boxes.length; i += 1) {
                const intersection = getIntersectionRatio(i);
                const top = boxes[i].offsetTop - window.pageYOffset < 0;
                boxes[i].firstChild.style.cssText = `
        transform-origin: ${top ? "center center" : "top center"};
        position: ${top ? "fixed" : "absolute"};
        transform: scale(${intersection});
        opacity: ${intersection};
      `;
            }
            requestAnimationFrame(onScroll);
        }

        onScroll();
    });

    // Option with less CPU usage, but also less FPS / smooth
    // window.addEventListener('scroll', onScroll);

</script>
</html>
