<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: header"/>

<style>
    * {
        position: relative;
        box-sizing: border-box;
    }

    .box {
        width: 40rem;
        height: 80px;
        color: black;
        margin: 0 auto;
        margin-bottom: 24px;
    }

    .box > div {
        display: flex;
        position: absolute;
        top: 0;
        width: 100%;
        height: 80px;
        background: white;
        justify-content: space-between;
        flex-direction: column;
        padding: 16px;
        border-radius: 16px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        transform-origin: top center;
        will-change: transform;
        overflow: hidden;
        line-height: 20px;
        font-size: 20px;
    }

    .content {
        margin: 0 auto;
    }

    svg {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
</style>
<body>
<div th:replace="layout/bodyHeader :: bodyHeader"/>
<div style="height: 150px;"></div>
<div class="mb-5">
    <div class="row">
        <div class="col">
            <div class="box">
                <div class="col-md-5 mx-auto">
                    <div class="input-group">
                        <input style="line-height:30px;border: none; border-radius: 0px; border-bottom: 1px solid gray" class="form-control" type="search" placeholder="문제번호를 입력해주세요. ex) 11001" id="example-search-input">
                        <button id="search_btn" style="text-align: center; width:45px; height:45px; background-color:  rgb(13, 19, 70); border-radius: 5px">
                            <i class="fas fa-search" style="color: white; line-height: 45px"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div id="problems"></div>
        </div>
        <div class="col" style="">
            <div style="height: 800px;
    background-image: url(../img/bg_logo.png);
    background-size: 50rem;
    background-repeat: no-repeat;
    background-origin: content-box;
    padding-top: 15rem;
    opacity: 10%;"></div>
            <div style="position: fixed; top:15em; right:2em;">
                <div class="container">
                    <div class="box">
                        <div>gkdl</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    </div>
</div>





<div th:replace="layout/footer :: footer"/>
</body>
<script>
    const pb = document.querySelector("#problems");
    const search = document.querySelector("#search_btn");

    search.addEventListener('click',()=>{
        pb.innerHTML = "";
        const problem_number = document.querySelector("#example-search-input").value;
        fetch(`https://solved.ac/api/v3/search/problem?query=${problem_number}`)
            .then((response) => {return response.json()})
            .then((json) => json.items)
            .then((items) => {
                if(items.length === 0){
                    pb.innerHTML = "<div style='height: 50px;'></div><div style='text-align: center;font-weight: bold;color: gray'>No Search Result.</div>";
                }else {
                    for (let i = 0; i < items.length; i++) {
                        let str = `
                <div class="box"><div>
                    <div class="content container">
                        <div class="row align-col-center">
                            <div class="col-md-1 text-center"><img src="https://d2gd6pc034wcta.cloudfront.net/tier/${items[i].level}.svg" height="20px" width="37px"></div>
                            <div class="col-md-2">${items[i].problemId}</div>
                            <div class="col-md-8">${items[i].titleKo}</div>
                            <div class="col-md-1 text-center"><input class="form-check-input my-2" type="checkbox" value=""></div>
                        </div>
                        <div class="row" style="color:#1496DF; font-weight: bold; font-size: 15px">`
                        for (let j = 0; j < items[i].tags.length; j++)
                            str += `#${items[i].tags[j].displayNames[0].name} `;
                        str += `</div></div></div></div>`;
                        pb.innerHTML += str;
                    }
                }
            })
    });

    window.onload(
        fetch("https://solved.ac/api/v3/search/problem?query=&page=1")
        .then((response) => {return response.json()})
        .then((json) => json.items)
        .then((items) => {
            for(let i=0;i<items.length;i++){
                let str = `
                <div class="box"><div>
                    <div class="content container">
                        <div class="row align-col-center">
                            <div class="col-md-1 text-center"><img src="https://d2gd6pc034wcta.cloudfront.net/tier/${items[i].level}.svg" height="20px" width="37px"></div>
                            <div class="col-md-2">${items[i].problemId}</div>
                            <div class="col-md-8">${items[i].titleKo}</div>
                            <div class="col-md-1 text-center"><input class="form-check-input my-2" type="checkbox" value=""></div>
                        </div>
                        <div class="row" style="color:#1496DF; font-weight: bold; font-size: 15px">`
                    for(let j=0;j<items[i].tags.length;j++)
                        str += `#${items[i].tags[j].displayNames[0].name} `;
                    str += `</div></div></div></div>`;
                pb.innerHTML += str;
            }
        }));



    // Option with less CPU usage, but also less FPS / smooth
    // window.addEventListener('scroll', onScroll);

</script>
</html>
