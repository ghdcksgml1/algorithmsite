<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: header"/>
</head>
<body>
<div th:replace="layout/bodyHeader :: bodyHeader"/>
<section class="mt-5 ps-5" style="background: #FFFEFE;box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);border-radius: 10px;">
    <div class="row">
        <div class="col mt-5 ms-5">
            <i class="fa-solid fa-trophy"></i><span>&nbsp;&nbsp;대회 출제하기</span>
            <br><br>
        </div>
    </div>
    <div class="row" style="padding: 20px;">
        <div class="col-7" style="border-left: 1px solid white; text-align: center;">
            <div id="search-bar" class="row" style="margin:0 auto;width: 700px;height: 65px; background-color: white;box-shadow:0px 10px 20px rgb(0 0 0 / 20%);border-radius: 10px;">
                <div class="row height d-flex justify-content-center align-items-center">
                    <div class="form">
                        <div class="row">
                            <div class="col">
                                <select id="sel-algorithm" class="form-select form-select-sm" aria-label=".form-select-sm example" style="height: 38px;">
                                    <option value="" selected>알고리즘</option>
                                    <option value="%23math">수학</option>
                                    <option value="%23implementation">구현</option>
                                    <option value="%23dp">다이나믹 프로그래밍</option>
                                    <option value="%23graphs">그래프 이론</option>
                                    <option value="%23data_structures">자료 구조</option>
                                    <option value="%23string">문자열</option>
                                    <option value="%23greedy">그리디 알고리즘</option>
                                    <option value="%23bruteforcing">브루트포스 알고리즘</option>
                                    <option value="%23graph_traversal">그래프 탐색</option>
                                    <option value="%23sorting">정렬</option>
                                    <option value="%23number_theory">정수론</option>
                                    <option value="%23geometry">기하학</option>
                                    <option value="%23trees">트리</option>
                                    <option value="%23segtree">세그먼트 트리</option>
                                    <option value="%23binary_search">이분 탐색</option>
                                    <option value="%23bfs">너비 우선 탐색</option>
                                    <option value="%23simulation">시뮬레이션</option>
                                    <option value="%23arithmetic">사칙연산</option>
                                    <option value="%23dfs">깊이 우선 탐색</option>
                                    <option value="%23ad_hoc">애드 혹</option>
                                    <option value="%23combinatorics">조합론</option>
                                    <option value="%23prefix_sum">누적 합</option>
                                    <option value="%23constructive">구성적</option>
                                    <option value="%23case_work">많은 조건 분기</option>
                                    <option value="%23bitmask">비트마스킹</option>
                                    <option value="%23dijkstra">다익스트라</option>
                                    <option value="%23parsing">파싱</option>
                                    <option value="%23backtracking">백트래킹</option>
                                    <option value="%23disjoint_set">분리 집합</option>
                                    <option value="%23hash_set">해시를 사용한 집합과 맵</option>
                                    <option value="%23sweeping">스위핑</option>
                                    <option value="%23divide_and_conquer">분할 정복</option>
                                    <option value="%23tree_set">트리를 사용한 집합과 맵</option>
                                    <option value="%23priority_queue">우선순위 큐</option>
                                    <option value="%23stack">스택</option>
                                    <option value="%23dp_tree">트리에서의 다이나믹 프로그래밍</option>
                                    <option value="%23two_pointer">두 포인터</option>
                                    <option value="%23flow">최대 유량</option>
                                    <option value="%23primality_test">소수 판정</option>
                                    <option value="%23lazyprop">느리게 갱신되는 세그먼트 트리</option>
                                    <option value="%23dp_bitfield">비트필드를 이용한 다이나믹 프로그래밍</option>
                                    <option value="%23game_theory">게임 이론</option>
                                    <option value="%23arbitrary_precision">임의 정밀도/큰 수 연산</option>
                                    <option value="%23exponentiation_by_squaring">분할 정복을 이용한 거듭제곱</option>
                                    <option value="%23offline_queries">오프라인 쿼리</option>
                                    <option value="%23recursion">재귀</option>
                                    <option value="%23probability">확률론</option>
                                    <option value="%23parametric_search">매개 변수 탐색</option>
                                    <option value="%23knapsack">배낭 문제</option>
                                    <option value="%23sieve">에라토스테네스의 체</option>
                                    <option value="%23bipartite_matching">이분 매칭</option>
                                    <option value="%23precomputation">런타임 전의 전처리</option>
                                    <option value="%23mst">최소 스패닝 트리</option>
                                    <option value="%23lca">최소 공통 조상</option>
                                    <option value="%23coordinate_compression">값/좌표 압축</option>
                                    <option value="%23hashing">해싱</option>
                                    <option value="%23euclidean">유클리드 호제법</option>
                                    <option value="%23floyd_warshall">플로이드-와샬</option>
                                    <option value="%23topological_sorting">위상 정렬</option>
                                    <option value="%23scc">강한 연결 요소</option>
                                </select>
                            </div>
                            <div class="col">
                                <select id="sel-tier" class="form-select form-select-sm" aria-label=".form-select-sm example" style="height: 38px;">
                                    <option value="" selected>티어</option>
                                    <option value="%26*b">브론즈</option>
                                    <option value="%26*s">실버</option>
                                    <option value="%26*g">골드</option>
                                    <option value="%26*p">플레티넘</option>
                                    <option value="%26*d">다이아</option>
                                    <option value="%26*r">루비</option>
                                </select>
                            </div>
                            <div class="col">
                                <select id="sel-isRandom" class="form-select form-select-sm" aria-label=".form-select-sm example" style="height: 38px;" onchange="isRandom()">
                                    <option value="" selected>선택</option>
                                    <option value="&sort=random&direction=asc&page=1">랜덤</option>
                                </select>
                            </div>
                            <div class="col">
                                <input id="search-name" type="text" class="form-control form-input" placeholder="문제이름">
                            </div>
                            <div class="col">
                                <input id="search-number" type="text" class="form-control form-input" placeholder="문제번호">
                            </div>
                            <div class="col" id="sel-btn">
                                <i class="fa fa-search" style="font-size:30px;margin-top:5px;"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div style="height: 30px;"></div>
            <div id="problems"></div>
        </div>
        <div class="col-5" style="border-left: 1px solid #cccccc;">
            <label for="start-time">시작 시간</label>
            <input type="datetime-local" name="start-time" id="start-time" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}" required><br/>
            <label for="end-time">종료 시간</label>
            <input type="datetime-local" name="start-time" id="end-time" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}" required><br/><br/>

            <label>선택한 문제</label>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">난이도</th>
                    <th scope="col">문제번호</th>
                    <th scope="col">문제이름</th>
                </tr>
                </thead>
                <tbody id="select-problem-box">
                <tr>
                    <td></td>
                    <td>문제가 없습니다.</td>
                    <td></td>
                </tr>
                </tbody>
            </table>
            <div style="text-align: end">
                <button class="btn btn-success">대회열기</button>
            </div>
        </div>
    </div>
    <div style="height: 100px;"></div>
</section>

<div th:replace="layout/footer :: footer"/>
</body>
<script src="/js/contest/contestForm.js"></script>
</html>
